<script>
    let events = {
        'test_event': { 'get_link': 'test_event', 'title':'Test Event', 'thumb':'https://leantesting-wp.s3.amazonaws.com/resources/wp-content/uploads/2015/05/iterative-3.png', 'date':'3/27', 'time':'6:00PM', 'location':'FF052', 'body':'We\'ll review everything that has been covered throughout the semester ranging from Sound Effects, Music, Middleware implementation, and take in any requests for topics that might need to be covered in more detail.', 'tag':['Audio'] },
'art/test_art_event': { 'get_link': 'art/test_art_event', 'title':'Test Art Event', 'thumb':'https://leantesting-wp.s3.amazonaws.com/resources/wp-content/uploads/2015/05/iterative-3.png', 'date':'3/27', 'time':'6:00PM', 'location':'FF052', 'body':'<p><strong>We\'ll</strong> <em>review</em> everything <strong>that has been</strong> <em><strong>covered</strong></em> throughout the semester ranging from Sound Effects, Music, Middleware implementation, and take in any requests for topics that might need to be covered in more detail.</p>\n', 'tag':['Audio','Art',] },

        // ^ Generated ^
    }

    let event = {
        listTemplate: "<div class=\"list-item grey_light\">\n    <label for=\"event-overlay-toggle\" class=\"thumb\" style=\"background-image: url(\'$thumb\')\" inject-link=\"event-overlay\"\n        inject-src=\"$get_link\"></label>\n\n    <div class=\"content solid\">\n        <div class=\"title-row\">\n            <label for=\"event-overlay-toggle\" class=\"title\" inject-link=\"event-overlay\" inject-src=\"$get_link\">\n                $title\n            </label>\n            <label for=\"event-overlay-toggle\" class=\"button pill green d\" inject-link=\"event-overlay\" inject-src=\"$get_link\">\n                <i class=\"fas fa-plus-circle space\"></i>More&nbsp;Info\n            </label>\n        </div>\n        <div class=\"info\">\n            <div class=\"info-item\">\n                <i class=\"fas fa-calendar space\"></i>$date <span class=\"time\">$time</span>\n            </div>\n            <div class=\"tag-list\">\n                $tag\n            </div>\n        </div>\n    </div>\n\n    <label for=\"event-overlay-toggle\" class=\"button bottom-button green m\" inject-link=\"event-overlay\" inject-src=\"$get_link\">\n        <i class=\"fas fa-plus-circle\"></i> More&nbsp;Info\n    </label>\n</div>",
        tagTemplate: "<div class='tag' tag='$tag'> <span class='w'>$tag</span> </div>",
        varPrefix: "$",

        getInfo: (name) => {
            if (name in events) {
                return events[name]
            }
            else {
                return null
            }
        },

        isInFuture: (info) => {
            let now = Date.now()
            let currentYear = new Date(now).getYear() + 1900
            let date = Date.parse(`${info['date']}/${currentYear}`)

            return now < date
        }
    }

    let filterAll = (e) => { return true }

    function inject(obj, text) {
        // Replace $var with the appropriate value from the info object
        for (var k in obj) {
            if (k == "tag") {
                let tags = obj[k]
                var tagHTML = ""
                for (i in tags) {
                    tagHTML += event.tagTemplate.replace(new RegExp(`\\${event.varPrefix}tag`, 'g'), tags[i])
                }
                text = text.replace(new RegExp(`\\${event.varPrefix}${k}`, 'g'), tagHTML)
            }
            else {
                text = text.replace(new RegExp(`\\${event.varPrefix}${k}`, 'g'), obj[k])
            }
        }
        return text
    }

    function createEventList(parentId, filter) {
        let parent = document.getElementById(parentId)
        var html = ""

        if (parent == null) {
            console.log(`(createEventList) Event list parent '#${parentId}' doesn't exist`)
            return
        }

        // Get the HTML for each list element
        for (var key in events) {
            let info = events[key]
            if (!filter(info)) { continue }

            eventHTML = inject(info, event.listTemplate)
            html += eventHTML
        }

        parent.innerHTML = html
    }

    injectTargetBaseText = {}
    function createInjectLinks() {
        let injectTargets = document.querySelectorAll("[inject-target]")
        for (target of injectTargets) {
            console.log(`Target ${target.id}`)
            injectTargetBaseText[target.id] = target.innerHTML;
        }

        let injectLinks = document.querySelectorAll("[inject-src]")
        for (link of injectLinks) {
            console.log(`Link ${link}`)
            let targetId = link.getAttribute("inject-link")
            let key = link.getAttribute("inject-src")
            link.onclick = () => {
                console.log(`Inject ${key} -> ${targetId}`)
                let target = document.getElementById(targetId)
                let content = events[key]

                target.innerHTML = inject(content, injectTargetBaseText[targetId])
            }
        }
    }

    createEventList("event-list", event.isInFuture)
    // createEventList("event-list", filterAll)
    createInjectLinks();
</script>
